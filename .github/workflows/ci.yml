name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    - name: Build and run services
      run: docker-compose up --build -d
    - name: Run tests
      run: |
        docker-compose exec backend python manage.py test
